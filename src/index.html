<!DOCTYPE html>
<html lang="en" class = "page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <nav class="header__nav nav">
          <div class="nav__logo-menu">
            <a href="#">
              <img
              class="logo"
              src="./images/header/dia-logo.svg"
              alt="dia-logo"
              >
            </a>
            <a href="#menu" class="icon icon--menu"></a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#about-us" class="nav__link">
                About us
              </a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link">
                Services
              </a>
            </li>

            <li class="nav__item">
              <a href="#testimonials" class="nav__link">
                Testimonials
              </a>
            </li>

            <li class="nav__item">
              <a href="#Contact Us" class="nav__link">
                Contact Us
              </a>
            </li>
          </ul>
          <a href="hire-us" class="nav__link">
            Hire us
          </a>
        </nav>
        <div class="grid grid--tablet header__content">
          <div class="grid__item grid__item-desktop--1-5 grid__item-tablet--1-4">
            <h1 class="header__title">
              Strategic Agency
            </h1>
            <p class="header__text">We believe in the power of bold ideas that can solve business challenges.</p>
            <a href="#" class="header__button button">Learn more</a>
          </div>
          <div class="header__slider slider">
            <div class="slider__content">
              <div class="slider__button">
                <button href="#" class="slider__arrow slider__arrow--left">
                  <img src="./images/slider/arrow-left.svg" alt="arrow-left">
                </button>
                <button class="slider__arrow slider__arrow--right">
                  <img src="./images/slider/arrow-right.svg" alt="arrow-right">
                </button>
              </div>
              <div class="slider__content-text">
                <p class="slider__title">
                  INtro
                </p>
                <p class="slider__text">
                  By the same illusion which lifts the horizon.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="nav__logo-menu">
          <img
            class="logo"
            src="./images/header/dia-logo.svg"
            alt="dia-logo"
          >
          <a href="#" class="icon icon--cross"></a>
        </div>
        <ul class="nav__list nav__list--menu">
          <li class="nav__item nav__item--menu">
            <a href="#about-us" class="nav__link nav__link--menu">
              About us
            </a>
          </li>

          <li class="nav__item nav__item--menu">
            <a href="#services" class="nav__link nav__link--menu">
              Services
            </a>
          </li>

          <li class="nav__item nav__item--menu">
            <a href="#testimonials" class="nav__link nav__link--menu">
              Testimonials
            </a>
          </li>

          <li class="nav__item nav__item--menu">
            <a href="#Contact Us" class="nav__link nav__link--menu">
              Contact Us
            </a>
          </li>

          <li class="nav__item nav__item--menu">
            <a href="hire-us" class="nav__link nav__link--menu">
              Hire us
            </a>
          </li>
        </ul>
      </div>

    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>

</html>
